<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <p>Boolean() function is used to find out if an expression (or a variable) is true</p>
    <p>check (10>9) using Boolean()</p>
    <p id="bool"></p>

    <p>Everything With a "Value" is True</p>
    <p id="check"></p>

    <p>Everything Without a "Value" is False</p>
    <p id="false"></p>
    <script>
        var b1 = Boolean(100);
        var b2 = Boolean(3.14);
        var b3 = Boolean(-15);
        var b4 = Boolean("Hello");
        var b5 = Boolean('false');
        var b6 = Boolean(1 + 7 + 3.14);
        document.getElementById('bool').innerHTML = Boolean(10 > 9);
        document.getElementById('check').innerHTML = "100 is " + b1 + "<br>" +
            "3.14 is " + b2 + "<br>" +
            "-15 is " + b3 + "<br>" +
            "Any (not empty) string is " + b4 + "<br>" +
            "Even the string 'false' is " + b5 + "<br>" +
            "Any expression (except zero) is " + b6;
        var b1 = Boolean(0);
        var b2 = Boolean("");
        var b3 = Boolean(-0);
        var b4 = Boolean(null);
        var b5 = Boolean(false);
        document.getElementById('false').innerHTML = "0 is " + b1 + "<br>" +
            "'' is " + b2 + "<br>" +
            "-0 is " + b3 + "<br>" +
            "null is " + b4 + "<br>" +
            "false is " + b5 + "<br>";
            
       
    </script>
</body>

</html>
