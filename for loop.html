<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <p>For loop</p>
    <p>Calculating the sum of first 100 natrual numbers:</p>
    <p id="for"></p>

    <p>Creating an array using for loop:</p>
    <p id="arr"></p>
    <script>
        var i=0,sum=0,arr=[];
        for (i=0 ; i<100 ; i++){
            arr.push(i)
            sum +=i;
        }
        document.getElementById('for').innerHTML=sum;
        document.getElementById('arr').innerHTML=arr;
    </script>
    </body>
</html>
