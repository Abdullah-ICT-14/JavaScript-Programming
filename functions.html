<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>My first javascript function</h1>
    <p>We will print the summation of a two numbers by using the summation function.</p>
    <p id='sum'></p>
    <script>

        function summation(a, b) {
            return a + b;
        }
        document.getElementById("sum").innerHTML = summation(5, 6);
    </script>
</body>

</html>
