<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>Adding 5 and 6</p>
    <p id='add'></p>

    <p>Subtraction of 5 and 6</p>
    <p id='sub'></p>

    <p>Division of 5 and 6</p>
    <p id='div'></p>

    <p>Exponent of 5 and 6</p>
    <p id='exp'></p>
    <p>Increment of 5</p>
    <p id="inc"></p>

    <p>Decrement of 5</p>
    <p id="dec"></p>
    <script>

      var x,y,z
       x=5;
       y=6;
       z=x+y;
       var w=x-y;
       var p=x/y;
       var q=x**y;
       s=++x  
       d=x--
       document.getElementById('add').innerHTML=z;
       document.getElementById('sub').innerHTML=w;
       document.getElementById('div').innerHTML=p;
       document.getElementById('exp').innerHTML=q;
       document.getElementById('inc').innerHTML=s
       document.getElementById('dec').innerHTML=d
    </script>


</body>

</html>
